<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>
    <div id= "root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const users = [
            {id: 1, name: 'Laura'},
            {id: 2, name: 'Lenilda'},
            {id: 3, name: 'Matheus'},
            {id: 4, name: 'Rita'},
            {id: 5, name: 'Edvaldo'},
        ]

        function App(){
            const [search, setSearch] = React.useState('');
            const [count, setCount] = React.useState(0);

            console.log('re-render!')

            const filteredUser = React.useMemo(() => {
                console.log("Filtrado dados!")
                return users.filter(user => user.name.toLowerCase().includes(search.toLowerCase()));
            }, [search])
            

            return (
                <main>
                    <input value={search} onChange={(e) => setSearch(e.target.value)} placeholder="Buscar usuÃ¡rios..." />

                    <button onClick={() => setCount(count+1)}>re-render: {count}</button>

                    <ul>
                        {filteredUser.map(user => <li key={user.id}>{user.name}</li> )}   
                    </ul>
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>

</body>
</html>
